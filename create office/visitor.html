<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Up Profile | Alumni Tracking</title>
    <link rel="stylesheet" href="visitor.css">
    <link rel="icon" href="/img/github_apps_platform_icon_176071.ico">
</head>
<body>
<div class="wrapper">
    <img class="logo" width="111" height="108" src="https://www.sscr.edu/wpimages/wp3d4f37da_06.png">
    <div class="binfo">Visitor Log</div> <hr>
    <div class="form">
        <div class="input_field">
            <label>Name</label>
            <input type="text" class="input" required>
        </div>
        <div class="input_field">
            <label>Address</label>
            <textarea class="textarea" required></textarea>
        </div>
        <div class="input_field">
            <label>Contact Number</label>
            <input type="text" class="input" maxlength="11" required>
        </div>
        <div class="input_field">
            <label>Purpose</label>
            <textarea class="textarea" required></textarea>
        </div>
        <div class="input_field">
            <label>Time In</label>
            <input type="time" class="input" required >
        </div>
        <div class="input_field">
            <label>Time Out</label>
            <input type="time" class="input" required >
        </div>
        <div class="input_field">
            <input type="submit" value="Submit" class="btn">
        </div>
        <div class="label_link">
            <a href="https://www.sscr.edu/index.html">Kornbip Survey</a> | <a href="https://www.sscr.edu/index.html">Sign-up for SSCRdC</a></div>
           </div>
    </div>
</div>
</body>
</html>
