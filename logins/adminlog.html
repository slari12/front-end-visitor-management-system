<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In | Admin Page</title>
    <link rel="stylesheet" href="adminlog.css">
    <link rel="icon" href="/img/github_apps_platform_icon_176071.ico">
</head>
<body>
    <div class="wrapper">
        <img class="logo" width="111" height="108" src="https://www.sscr.edu/wpimages/wp3d4f37da_06.png"> 
        <div class="binfo">Log In to Admin Page </div>
        <div class="form">
            <div class="input_field">
                <input type="text" class="input" required placeholder="Phone, email, or username">
            </div>
            <div class="input_field">
                <input type="password" class="input" required placeholder="Password">
            </div>
            <div class="input_field">
                <input type="submit" value="Log In" class="btn">
        </div>
        <div class="label_link">
         <a href="https://www.sscr.edu/index.html">Forget Password?</a> | <a href="https://www.sscr.edu/index.html">Sign-up for SSCRdC</a></div>
        </div>
</body>
</html>
