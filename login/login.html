<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Up Profile | Alumni Tracking</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="/img/github_apps_platform_icon_176071.ico">
</head>
<body>
<div class="wrapper">
    <div class="title"> Set Up Profile </div> <br>
    <div class="binfo">Personal Info</div>
    <div class="form">
        <div class="input_field">
            <label>First Name</label>
            <input type="text" class="input" required>
        </div>
        <div class="input_field">
            <label>Last Name</label>
            <input type="text" class="input" required>
        </div>
        <div class="input_field">
            <label>Middle Name</label>
            <input type="text" class="input" required>
        </div>
        <div class="input_field">
            <label>Birthday</label>
            <input type="date" class="input" required>
        </div>
        <div class="input_field">
            <label>Place of Birth</label>
            <input type="text" class="input" required>
        </div>
        <div class="input_field">
            <label>Address</label>
            <textarea class="textarea" required></textarea>
        </div>
        <div class="input_field">
            <label>E-mail</label>
            <input type="email" class="input" required>
        </div>

        <div class="binfo">AlumnInfo</div>

        <div class="input_field">
            <label>Previous Course</label>
            <input type="text" class="input" required>
        </div>
        <div class="input_field">
            <label>Department</label>
            <input type="text" class="input" required>
        </div><div class="input_field">
            <label>Batch</label>
            <input type="text" class="input" maxlength="4" required>
        </div><div class="input_field">
            <label>Employment Details</label>
            <textarea class="textarea" required></textarea>
        </div>
        <div class="input_field">
            <label>Career</label>
            <textarea class="textarea" required></textarea>
        </div>
        <div class="input_field terms">
            <label class="check">
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
            <p>I agree to the terms and conditions</p>
        </div>
        <div class="input_field">
            <input type="submit" value="Register" class="btn">
        </div>
    </div>
</div>
</body>
</html>
